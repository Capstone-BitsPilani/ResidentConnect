apiVersion: apps/v1
kind: Deployment
metadata:
  name: rc-buyandsell-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rc-buyandsell
  template:
    metadata:
      labels:
        app: rc-buyandsell
    spec:
      containers:
        - name: rc-buyandsell
          image: agni1984/rc-buyandsell:v1.0.0-snopshot
          env:
            - name: MONGO_URI
              value: 'mongodb+srv://admin:admin@residentsconnect-cluste.r0t44.mongodb.net/buyandsellinfo?retryWrites=true&w=majority'
---
apiVersion: v1
kind: Service
metadata:
  name: rc-buyandsell-srv
spec:
  selector:
    app: rc-buyandsell
  ports:
    - name: rc-buyandsell
      protocol: TCP
      port: 4004
      targetPort: 4004
