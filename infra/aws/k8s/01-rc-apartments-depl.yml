apiVersion: apps/v1
kind: Deployment
metadata:
  name: rc-apartmentsinfo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rc-apartmentsinfo
  template:
    metadata:
      labels:
        app: rc-apartmentsinfo
    spec:
      containers:
        - name: rc-apartmentsinfo
          #image: 860905879962.dkr.ecr.ap-south-1.amazonaws.com/rc-apartmentsinfo:latest
          image: CONTAINER_IMAGE_APARTMENTS
          ports: 
            - containerPort: 4000       
          env:
            - name: MONGO_URI
              value: 'mongodb+srv://admin:admin@residentsconnect-cluste.r0t44.mongodb.net/apartmentsinfo?retryWrites=true&w=majority'
---
apiVersion: v1
kind: Service
metadata:
  name: rc-apartments-srv
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /community/health-status
spec:
  type: NodePort
  selector:
    app: rc-apartmentsinfo
  ports:
    - name: rc-apartmentsinfo
      protocol: TCP
      port: 4000
      targetPort: 4000
